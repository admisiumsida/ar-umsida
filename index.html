<!DOCTYPE html>
<html>
  <head>
    <title>WebAR UMSIDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/build/mindar-aframe.prod.js"></script>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
      a-scene { position:absolute; top:0; left:0; width:100%; height:100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <video id="video" src="video.mp4" autoplay loop playsinline crossorigin="anonymous"></video>
      </a-assets>
      <a-camera look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
