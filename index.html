<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Marker Gambar</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc=target.mind;" embedded color-space="sRGB" renderer="precision: mediump; antialias: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <img id="logo" src="marker.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#logo" height="1" width="1"></a-plane>
        <!-- Bisa diganti dengan model 3D, video, teks -->
      </a-entity>
    </a-scene>
  </body>
</html>
